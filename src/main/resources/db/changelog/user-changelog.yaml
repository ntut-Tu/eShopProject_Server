databaseChangeLog:
  - changeSet:
      id: 1
      author: quinn
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: user_id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: account
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

